name: Build and deploy Python project to Azure Function App - NumberRecognition

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  AZUREWEBJOBSSTORAGE: "DefaultEndpointsProtocol=https;AccountName=stockagenbrecognition1;AccountKey=sVqYPM0Wv6FhCP975LsNRtXNQz2Qxtr8kBg8W4tasPJZ6VHXWzxPcH2sr+SiqU7SFlOezCe8QGMt+ASt4AINEw==;EndpointSuffix=core.windows.net"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Python version
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m venv env
          source env/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          source env/bin/activate
          pytest --junitxml=test-results.xml

      - name: Test model
        run: |
          source env/bin/activate
          python test/test_model.py

      - name: Delete Old Artifacts
        uses: actions/github-script@v6
        id: artifact
        with:
          script: |
            const res = await github.rest.actions.listArtifactsForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
            })

            res.data.artifacts
              .forEach(({ id }) => {
                github.rest.actions.deleteArtifact({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  artifact_id: id,
                })
              })

      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results.xml
          overwrite: true

      - name: Zip artifact for deployment
        run: |
          source env/bin/activate
          zip -r release.zip .

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: NumberRecognition
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-function.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: NumberRecognition

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: 'Login to Azure'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Set AzureWebJobsStorage
        run: |
          az functionapp config appsettings set --name NumberRecognition --resource-group NumberRecognition --settings AzureWebJobsStorage=${{ secrets.AZUREWEBJOBSSTORAGE }}

      - name: 'Deploy to Azure Functions'
        run: |
          az webapp up --name NumberRecognition --resource-group NumberRecognition --plan ASP-NumberRecognition-a1e3 --location northeurope --sku B1 --verbose
